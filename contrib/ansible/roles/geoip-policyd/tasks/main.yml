---
# file: tasks/main.yml

- name: Vars
  set_fact:
    destination_host: "{{ ansible_ssh_host }}"

- name: Install geoip-policyd
  ansible.builtin.copy:
    src: geoip-policyd
    dest: /usr/local/sbin/geoip-policyd
    owner: root
    group: root
    mode: '0755'
  notify: Restart and test

- name: Install stresstest
  ansible.builtin.copy:
    src: stresstest
    dest: /usr/local/sbin/stresstest
    owner: root
    group: root
    mode: '0755'

- name: Create config file folder
  ansible.builtin.file:
    path: /etc/geoip-policyd
    state: directory
    mode: '0755'

